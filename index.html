<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelTip</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body class="main-layout">
    <header class="main-header flex space-between align-center full main-layout">
        <h1>TravelTip</h1>
        <h2>You are at: <span class="user-pos"></span></h2>

        <form onsubmit="onSearchLoc(event)" class="search">
            <input type="search">
            <button>Go!</button>
            <span></span>
        </form>
    </header>

    <main class="flex flex-column align-center space-between">
        <section class="map">
            <div class="google-map" id="map" style="width: 100%; height: 400px;"></div>
            <button onclick="onAddMarker()" class="btn-add-marker">Add Marker Speific Location</button>
            <button onclick="onGetUserPos()" class="btn-user-pos">Get User Position</button>
            <button onclick="onGetLocs()" class="btn-get-locs">Get Locations</button>
            <button onclick="onPanTo()" class="btn-pan">Pan Map to Tokyo</button>
            <button onclick="onCopyLink()">Copy Link</button>
        </section>

        <div class="Locations">
            <h2>Locations: </h2>
            <section class="saved-locs">
                <article class="loc flex flex-column">
                    <div class="head flex space-between">
                        <span>Name:</span>
                        <div class="btns-container">
                            <button class="go" onclick="onPanTo()">Go</button>
                            <button class="delete" onclick="onDeleteLoc()">Delete</button>
                        </div>
                    </div>
                    <small>Lat:, Lang:</small>

                </article>
            </section>
        </div>
    </main>

    <div class="user-msg"></div>

    <script src="lib/swal.js"></script>
    <script src="lib/axios.js"></script>
    <script type="module" src="js/app.controller.js"></script>
</body>

</html>
